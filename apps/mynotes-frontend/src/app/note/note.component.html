<div class="w-full max-w-md py-4 px-8 bg-white shadow rounded-lg">
  <h2 class="text-gray-800 text-3xl font-semibold">{{note.title}}</h2>
  <p class="mt-2 text-gray-600 leading-5 whitespace-pre-line">{{note.content}}</p>
  <div class="flex justify-end mt-4 gap-2">
    <button class="btn btn-blue-outline" (click)="this.delete.emit(note)">Delete</button>
    <button class="btn btn-blue" routerLink="/notes/{{note.id}}">Expand</button>
  </div>
</div>
