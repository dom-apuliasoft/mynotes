<mynotes-modal>
  <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" modal-title>
    Add note to notespace
  </h3>
  <div *ngFor="let notespace of availableNotespaces; last as isLast"
    class="flex p-2 justify-between items-center border-solid border-b border-gray-200"
    [ngClass]="{'border-solid border-b border-gray-200': !isLast}" modal-content>
    <p>{{notespace.name}}</p>
    <button class="btn btn-blue" (click)="addToNotespace(notespace)">Add</button>
  </div>
  <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" modal-action>
    <button type="button" (click)="close()"
      class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
      Cancel
    </button>
  </div>
</mynotes-modal>
