<mynotes-card [color]="notespace.color ?? '#FFF'">
  <h2 class="text-3xl font-semibold" card-title>{{notespace.name}}</h2>
  <div class="flex justify-end mt-4 gap-2" card-action>
    <button class="btn btn-blue-outline" (click)="this.delete.emit(notespace)">Delete</button>
    <button class="btn btn-blue" routerLink="/notespaces/{{notespace.id}}">Open</button>
  </div>
</mynotes-card>
