<div class="flex flex-col items-center">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 my-6">
    <mynotes-note *ngFor="let note of notes" [note]="note" (delete)="deleteNote($event)"></mynotes-note>
  </div>
  <button class="btn btn-blue self-center" routerLink="/notes/create-new">Add note</button>
</div>
